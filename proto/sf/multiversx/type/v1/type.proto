syntax = "proto3";

package sf.multiversx.type.v1;

option go_package = "github.com/ElrondNetwork/firehose-multiversx/types/pb/sf/firemultiversx/type/v1;pbmultiversx";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/ElrondNetwork/elrond-go-core/data/firehose/firehoseBlock.proto";

option (gogoproto.stable_marshaler_all) = true;
message Block {
  uint64 height = 1;
  string hash = 2;
  string prevHash = 3;
  uint64 timestamp = 4;
  repeated Transaction transactions = 5;
}

message Transaction {
  string type = 1;
  string hash = 2;
  string sender = 3;
  string receiver = 4;
  BigInt amount = 5;
  BigInt fee = 6;
  bool success = 7;
  repeated Event events = 8;
}

message Event {
  string type = 1;
  repeated Attribute attributes = 2;
}

message Attribute {
  string key = 1;
  string value = 2;
}

message BigInt {
  bytes bytes = 1;
}

message WrappedMultiversxBlock{
  proto.FirehoseBlock Block = 1;
}